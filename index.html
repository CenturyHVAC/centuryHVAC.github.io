<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-rotate@0.1.2/dist/leaflet-rotate.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-contextmenu@1.4.0/dist/leaflet.contextmenu.min.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #rotation-control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        #rotation-slider {
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        #rotation-display {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }
        #marker-label-modal, #map-code-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2000;
            display: none;
            text-align: center;
        }
        #marker-label-modal input, #map-code-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        #map-code-display {
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #map-code-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <button id="map-code-button">Map Code</button>

    <div id="rotation-control">
        <div id="rotation-display">0Â°</div>
        <input type="range" id="rotation-slider" min="0" max="360" value="0">
    </div>

    <div id="marker-label-modal">
        <h3>Add Marker Label</h3>
        <input type="text" id="marker-label-input" placeholder="Enter marker label">
        <button id="save-marker-label">Save</button>
        <button id="cancel-marker-label">Cancel</button>
    </div>

    <div id="map-code-modal">
        <h3>Your Collaborative Map</h3>
        <p>Use this code to share your map:</p>
        <div id="map-code-display"></div>
        <input type="text" id="map-code-input" placeholder="Enter map code">
        <button id="join-map-btn">Join Map</button>
        <button id="close-map-code-modal">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rotate@0.1.2/dist/leaflet-rotate.js"></script>
    <script src="https://unpkg.com/leaflet-contextmenu@1.4.0/dist/leaflet.contextmenu.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
